<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>413 Payload Too Large</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/errors.css">
    <style>
        .error-container { border-color: #ff66b3; }
        .error-code { color: #ff66b3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">413</div>
            <h1 class="error-title">Payload Too Large</h1>
            <p class="error-description">
                The request entity exceeds server limits.<br>
                Maximum allowed size is 100MB.
            </p>
            <a href="/index.html" class="btn-home">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
