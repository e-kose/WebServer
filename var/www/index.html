<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv HTTP Test</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>🧪 Webserv Test Sayfası</h1>
        
        <div class="test-section get-section">
            <h2>🔹 GET Testi</h2>
            <form method="get" action="/new.html">
                <button type="submit">GET /new.html</button>
            </form>
        </div>
        
        <div class="test-section post-section">
            <h2>🔸 POST (Dosya Yükle) Testi</h2>
            <form method="post" action="/cgi-bin/upload.py" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit">Dosya Yükle</button>
            </form>
        </div>
        
        <div class="test-section delete-section">
            <h2>🔻 DELETE Testi</h2>
            <form id="delete-form">
                <input type="text" id="delete-path" placeholder="/upload/filename.txt" value="/upload/testfile.txt">
                <button type="submit">DELETE</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("delete-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const path = document.getElementById("delete-path").value;
            fetch(path, { method: "DELETE" })
                .then(res => {
                    if (res.ok) {
                        alert("✅ Dosya Silindi");
                    } else {
                        alert("❌ Silinemedi: " + res.status);
                    }
                })
                .catch(err => alert("Hata: " + err));
        });
    </script>
</body>
</html>
